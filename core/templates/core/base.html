<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Chat room</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
        {% block head %}{% endblock %}
    </head>

    <body class="bg-slate-900">
        <nav class="flex items-center justify-between px-4 py-6 bg-slate-800">
            <div>
                <a href="/" class="text-xl text-white tracking-widest font-extralight ">POKALBIAI</a>
            </div>

            <div class="flex items-center space-x-8 ">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Kambariai</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-indigo-500 hover:bg-indigo-700">Atsijungti</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-violet-200">Prisijungti</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-indigo-500 hover:bg-indigo-700">Registruotis</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
